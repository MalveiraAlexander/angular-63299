<div class="container-fluid">
  <div class="row">
    <h1>Usuarios</h1>
  </div>
  <div *ngIf="showUser()" class="row justify-content-center">
    <form [formGroup]="form" (ngSubmit)="save()" class="container">
      <div class="row justify-content-center text-center">
        <h4 *ngIf="!form.value.isEdit">Agregar Usuario</h4>
        <h4 *ngIf="form.value.isEdit">Editar Usuario</h4>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-4 mb-3">
          <div class="input-group">
            <input formControlName="name" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
          </div>
          <form-validator [control]="form.controls['name']" name="Nombre"></form-validator>
        </div>
        <div class="col-4 mb-3">
          <div class="input-group">
            <input formControlName="lastname" type="text" class="form-control" placeholder="Apellido" aria-label="Nombre">
          </div>
          <form-validator [control]="form.controls['lastname']" name="Apellido"></form-validator>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 mb-3">
          <div class="input-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Email" aria-label="Nombre">
          </div>
          <form-validator [control]="form.controls['email']" name="Email"></form-validator>
        </div>
        <div class="col-4 mb-3">
          <div class="input-group">
            <input formControlName="phone" type="tel" class="form-control" placeholder="Teléfono" aria-label="Nombre">
          </div>
          <form-validator [control]="form.controls['phone']" name="Teléfono"></form-validator>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <button (click)="cancel()" type="button" class="btn btn-danger">Cancelar</button>
        </div>
        <div class="col-auto">
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </form>

  </div>
  <div class="row justify-content-start mt-5">
    <div *ngIf="!showUser()" class="col-auto">
      <button (click)="showAddUser()" class="btn btn-primary">Agregar</button>
    </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div *ngFor="let item of usersSingal()" class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-3 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <div class="row justify-content-between">
              <div class="col-6 align-self-center align-content-center">
                <p class="m-0">Nombre:</p>
              </div>
              <div class="col-6 align-self-center align-content-center">
                <small class="text-end">{{item.name}}</small>
              </div>
            </div>
            <div class="row justify-content-between">
              <div class="col-6 align-self-center align-content-center">
                <p class="m-0">Apellido:</p>
              </div>
              <div class="col-6 align-self-center align-content-center">
                <small class="text-end">{{item.lastname}}</small>
              </div>
            </div>
            <div class="row justify-content-between">
              <div class="col-6 align-self-center align-content-center">
                <p class="m-0">Email:</p>
              </div>
              <div class="col-6 align-self-center align-content-center">
                <small class="text-end">{{item.email}}</small>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="container-fluid">
            <div class="row justify-content-between">
              <div class="col-auto">
                <button (click)="deleteUser(item.id)" class="btn btn-danger">Eliminar</button>
              </div>
              <div class="col-auto">
                <button (click)="editUser(item.id)" class="btn btn-warning">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
